<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        
        .main {
            width: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background: lightgreen;
        }
        
        .err {
            color: red;
            font-weight: bolder;
            font-size: 140px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 10px;
        }
    </style>

</head>

<body>
    <audio autoplay>
        <source src="sounds/404.mp3" type="audio/mpeg">
    </audio>
    <div class="main">
        <div class="contain">
            <p class="err" id="err">404</p>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        var eveSec = function() {
            var i = 0;
            var color = ["red", "#A50000", "#920000", "#952C2C", "#BE1A1A", "majenta"];
            var x = Math.floor((Math.random() * 5) + 1);
            document.getElementById("err").style.color = color[x];

        }
        setInterval(eveSec, 800)
    };
</script>

</html>
